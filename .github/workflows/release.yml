name: .NET

on:
  release:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Docker build
      run: docker build -t latest .
      
    - name: Docker login
      run: docker login -u hfarah --password ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Push container
      run: docker push hfarah/csi5112lec5:latest
